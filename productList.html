
<template>
    <lightning-card title="Lista de Produtos">
        <template if:true={products}>
            <lightning-datatable
                key-field="id"
                data={products}
                columns={columns}
                onrowaction={handleRowAction}
            ></lightning-datatable>
        </template>
        <template if:true={isEditing}>
            <lightning-input label="Nome" value={currentProduct.Name} onchange={handleChange} data-id="Name"></lightning-input>
            <lightning-input label="Código" value={currentProduct.ProductCode} onchange={handleChange} data-id="ProductCode"></lightning-input>
            <lightning-textarea label="Descrição" value={currentProduct.Description__c} onchange={handleChange} data-id="Description__c"></lightning-textarea>
            <lightning-input label="Preço" value={currentProduct.Price__c} onchange={handleChange} data-id="Price__c"></lightning-input>
            <lightning-button variant="neutral" label="Salvar" onclick={saveProduct}></lightning-button>
        </template>
        <lightning-button variant="brand" label="Novo Produto" onclick={createNewProduct}></lightning-button>
    </lightning-card>
</template>
